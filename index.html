<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dummy Website for Google Analytics</title>
</head>
    <!-- Google tag (gtag.js) -->
<script async src="https://www.googletagmanager.com/gtag/js?id=G-D55WBK1NLS"></script>
<script>
  window.dataLayer = window.dataLayer || [];
  function gtag(){dataLayer.push(arguments);}
  gtag('js', new Date());

  gtag('config', 'G-D55WBK1NLS');
</script>
<body>
        <h1>Welcome to My Dummy Website</h1>
    <p>This is a simple webpage for testing Google Analytics.</p>

    <h2>Welcome to the Clicker Counter</h1>
    
    <!-- Counter Display -->
    <p>Clicks: <span id="clickCount">0</span></p>

    <!-- Click Button -->
    <button onclick="handleClick()">Click Me</button>

    <!-- JavaScript for Clicker Counter -->
    <script>
        let clickCount = 0;
        let multiplier = 1;

        function handleClick() {
            // Increase click count
            clickCount++;

            // Check if the multiplier should be applied
            if (clickCount % 10 === 0) {
                multiplier *= 2;
                alert("Multiplier activated! Your clicks are now worth 2x.");
            }

            // Update the counter display
            document.getElementById('clickCount').innerText = clickCount * multiplier;
        }
    </script>
</body>
</html>
